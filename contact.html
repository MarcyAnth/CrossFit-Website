      <h1>Contact Us</h1>
      <form class="row g-3">
        <div class="col-md-6">

          <input type="text" class="form-control" id="firstName" required>

        <div class="col-md-6">

        <div class="col-md-8">

        <div class="col-md-4">

        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Any questions or queries, let us know!</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="mt-5 submit-btn btn-dark submit">Submit</button>
          <div class="mb-10">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-solid fa-phone"> 02083291349</i>
          </div>
